<html lang="en">
  <head>
    <title>Ellen Gee</title>
    <meta charset="utf-8">
    <img src="img/website_banner.png" alt="Ellen Gee website banner" width="100%">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
    <hr>

    <style>
      nav a {
        color: #000;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      footer {
        position:fixed;
        left:10px;
        bottom:0px;
        height:50px;
        width:100%;
        background-color: white;
      }
    </style>
  </head>

  <body>
    <h1>Get in Contact with me</h1>
    <p>I would love to hear from you, collaborate with you, and grow together!</p>

    <form action="/form-handler" method="post">
      <fieldset>
        <legend>General Information</legend>
        <ul>
          <li>
            <label for="name">Full Name:</label>
            <input type="text" id="fullname" name="fullname"><br>
          </li>
          <li>
            <label for="emailaddr">Email:</label>
            <input type="email" id="emailaddr" name="emailaddr"><br>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Additional Information</legend>
        <ul>
          <li>
            <p>How did you find me?<br>
              <select name="where">
                <option>Prefer not to say</option>
                <optgroup label="Social Media">
                  <option>Instagram</option>
                  <option>YouTube</option>
                  <option>Facebook</option>
                  <option>LinkedIn</option>
                </optgroup>
                <optgroup label="In-Person">
                  <option>Job Fair</option>
                  <option>Mutual Connection</option>
                  <option>Random Run-in</option>
                </optgroup>
              </select>
            </p>
          </li>
          <li>
            <p>Why do you want to contact me?<br>
              <textarea name="why" rows="6" cols="50">You can decline to answer.</textarea>
            </p>
          </li>
        </ul>
      </fieldset>

      <br>
      <button type="submit">Hit it to submit it!</button>
      <button type="reset">Reset</button>
    </form>

    <br><br>
    <footer>
      <p>
        <a href="https://www.instagram.com/theellengee/" target="_blank"><img src="img/instagram_logo.png" height="25"></a>
        <a href="https://www.linkedin.com/in/ellen-gee-0b040470/" target="_blank"><img src="img/linkedin_logo.png" height="25"></a>
        Connect with me!
      </p>
    </footer>
  </body>
</html>
