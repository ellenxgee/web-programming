  <script>
    var slideIndex = 0;
    photoCycle();

    function photoCycle() {
      var i;
      var x = document.getElementsByClassName("homeSlides");
      for(i=0; i<x.length; i++) {
        x[i].style.display = "none";
      }
      slideIndex++;
      if(slideIndex>x.length) { slideIndex=1; }
      x[slideIndex-1].style.display = "block";
      setTimeout(photoCycle, 3000);
    }
